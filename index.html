<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./styles/base/noramalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <main>
        <section class="img-content">
            <h2 class="title"> Gradie </h2>
            <p class="info">Beautiful gradientes in seconds.</p>
            <img src="./assets/iPhone1.png" alt="Iphone" loading="lazy">
        </section>
        <section class="sigUp-content">
            <h2 class="title"> Login </h2>
            <form class="form">
                <label for="email" class="form__label">Email</label>
                <input type="text" id="email"  autofocus class="form__input" placeholder="john@example.com">
                <label for="pass" class="form__label">Password</label>
                <input type="password" id="pass" class="form__input" placeholder="At least 8 character">
                <div class="form__content">
                    <input type="checkbox" name="check" class="form__check">
                    <p class="form__info">By creating an account, you agree to the <a href="">Terms & Conditions.</a></p>
                </div>
                <button type="submit" class="form__btn">Create an Account</button>
            </form>
        </section>
    </main>
</body>
</html>
